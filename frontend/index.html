<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Google Fonts: Inter and JetBrains Mono -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
    rel="stylesheet">
  <title>Vite + React</title>
  <script>
    // IIFE to avoid polluting global scope
    (function () {
      const HMTLElement = document.documentElement;
      const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');

      function applyTheme(isDark) {
        if (isDark) {
          HMTLElement.classList.add('dark');
        } else {
          HMTLElement.classList.remove('dark');
        }
      }

      // Apply theme on initial load
      applyTheme(prefersDarkScheme.matches);

      // Listen for changes in OS/browser theme preference
      prefersDarkScheme.addEventListener('change', (event) => {
        applyTheme(event.matches);
      });
    })();
  </script>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
